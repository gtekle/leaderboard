<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header id="header">
    <h1 class="main-title">Leaderboard</h1>
  </header>
  <main id="main">
    <section class="recent-scores-list">
      <div class="score-list-header">
        <h2 class="section-title">Recent Scores</h2>
        <button class="btn btn-refresh">Refresh</button>
      </div>
      <ul class="recent-scores-container">
        <li class="score">Name: 100</li>
        <li class="score">Name: 20</li>
        <li class="score">Name: 50</li>
        <li class="score">Name: 78</li>
        <li class="score">Name: 125</li>
        <li class="score">Name: 77</li>
        <li class="score">Name: 42</li>
      </ul>
    </section>
    <section class="add-score">
      <h2 class="section-title">Add you score</h2>
      <form action="" id="form-add-score">
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <input type="number" name="score" id="score" placeholder="Enter your score" required>
        <input type="submit" value="Submit" class="btn btn-submit">
      </form>
    </section>
  </main>
</body>

</html>
